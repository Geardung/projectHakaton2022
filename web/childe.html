<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 2022</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="account">
        <div class="account_wrapper">
            <div class="account_head childe_head">
                <img class="childe_menu" src="images/arrow.png" alt="image" width="10%" onclick="window.location = './authoriz.html';">
                <h2 class="account_title">Личный кабинет</h2>                
            </div>        
        </div> 
        <div class="childe_wrapper">
            <div class="childe_item">
                <img class="account_image" src="images/account_image.svg" alt="image">
                <div class="childe_items">
                    <span class="childe_subtitle">Сегодня из школы тебя заберёт:</span>
                    <span class="account_subtitle__bold">Дядя</span>
                </div>
            </div>
            <img class="childe_image" src="images/childe_childe.png" alt="image">
            <div class="childe_text">
                <span class="childe_title">Иванов Сергей</span>
                <span class="childe_subtitles">Ученик 8"Б"</span>
            </div>
            <div class="childe_area">
                <textarea class="childe_textarea" name="" id="" cols="30" rows="10">26.06.2022</textarea>
                <textarea class="childe_textarea childe_textarea__two" name="" id="" cols="30" rows="10">12:00</textarea>
            </div>
            <button class="childe_button">Войти в школу</button>
        </div>
    </header> 

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/maska-nomera.js" type="text/javascript" ></script>

<script>
$('.mask-phone').mask('+7 (999) 999-99-99');

$.fn.setCursorPosition = function(pos) {
if ($(this).get(0).setSelectionRange) {
$(this).get(0).setSelectionRange(pos, pos);
} else if ($(this).get(0).createTextRange) {
var range = $(this).get(0).createTextRange();
range.collapse(true);
range.moveEnd('character', pos);
range.moveStart('character', pos);
range.select();
}
};


$('input[type="tel"]').click(function(){
$(this).setCursorPosition(4);  // set position number
});
</script>
</body>
</html>
