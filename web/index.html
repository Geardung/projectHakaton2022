<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 2022</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <h1 class="header_title">СОШ № 5 г. Краснодар</h1>
            <img class="header_image" src="images/header_image.svg" alt="image">
            <span class="header_subtitle">Введите номер телефона</span>
            <form class="header_form" action="./code.html">
                <div class="header_item">
                    <input type="tel" class="mask-phone header_input" maxlength="256" name="phone" data-name="phone" placeholder="Ваш номер телефона" id="phone" required="">
                    <button class="header_button button">Вход</button>
                </div>
            </form>            
        </div>
    </header>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/maska-nomera.js" type="text/javascript" ></script>

<script>
$('.mask-phone').mask('+7 (999) 999-99-99');

$.fn.setCursorPosition = function(pos) {
if ($(this).get(0).setSelectionRange) {
$(this).get(0).setSelectionRange(pos, pos);
} else if ($(this).get(0).createTextRange) {
var range = $(this).get(0).createTextRange();
range.collapse(true);
range.moveEnd('character', pos);
range.moveStart('character', pos);
range.select();
}
};


$('input[type="tel"]').click(function(){
$(this).setCursorPosition(4);  // set position number
});
</script>
</body>
</html>
